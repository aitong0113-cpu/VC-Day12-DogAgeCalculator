<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    
<!--  放入這三行開始 -->
<link rel="icon" type="image/png" href="./icon.png">
<link rel="apple-touch-icon" href="./icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
<!--  放入這三行結束 -->
<!-- 效果說明：
• rel="icon"：一般瀏覽器的頁籤小 icon（favicon）、Android Chrome 也會用
• apple-touch-icon：讓 iOS / iPadOS 在「加入主畫面」時，知道要用哪張圖
• sizes="180x180"：告訴裝置這張圖的尺寸（給某些裝置參考用） -->


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狗狗年齡計算機</title>

  <!-- 引入外部 CSS -->
  <link rel="stylesheet" href="main.css">

  <!-- 引入外部 JavaScript -->
  <script src="main.js" defer></script>
</head>
<body>

<div class="dog-app">

  <div class="header">
    <img src="DogAge.png" alt="狗狗插畫" class="logo">
    <h1>狗狗年齡計算機</h1>
    <p class="sub">基於 AAHA 科學標準</p>
  </div>

  <form class="form">

    <div class="field">
      <label for="dog-name">🐾 狗狗名字</label>
      <input id="dog-name" type="text" placeholder="例如：小白、Lucky...">
    </div>

    <div class="field">
      <label for="birthday">🎂 出生日期</label>
      <input id="birthday" type="date">
    </div>

    <div class="field">
      <label for="size">✏️ 體型分類</label>
      <select id="size">
        <option value="small">小型犬（&lt; 9kg）</option>
        <option value="medium">中型犬（9–23kg）</option>
        <option value="large">大型犬（&gt; 23kg）</option>
      </select>
    </div>

    <div class="btn-row">
      <button type="button" id="calc" class="btn primary">💖 計算年齡</button>
      <button type="reset" id="clear" class="btn ghost">🗑️ 清除資料</button>
    </div>

  </form>
  
<div class="result-area">
  <p>🐶 狗狗實際年齡：<span id="dog-age">尚未計算</span> 歲</p>
  <p>👩‍🏫 換算成人類年齡：約 <span id="human-age">尚未計算</span> 歲</p>
</div>

</div>

</body>
</html>
